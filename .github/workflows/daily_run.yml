name: btc 4years 1day db update(rate)

on:
  schedule:
    # 24시간 내내 5분마다 실행 (테스트용)
    - cron: '*/5 * * * *'
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # requirements.txt가 없더라도 supabase 라이브러리를 직접 설치하도록 추가했습니다.
          pip install supabase
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        env:
          # GitHub Settings > Secrets에 등록한 값을 불러옵니다.
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python 01_BTC4year/backend/src/fourYear/01_4years_1day_supabase.py